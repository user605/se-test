name: LLM Refactoring Pipeline

on:
  schedule:
    # Runs every Monday at midnight UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to analyze'
        required: true
        default: 'search'
        type: choice
        options:
          - search
          - user
          - weblog

permissions:
  contents: write
  pull-requests: write

jobs:
  refactor:
    name: Detect Smells & Generate Refactoring PR
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run Refactoring Pipeline
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          MODULE="${{ github.event.inputs.module || 'search' }}"
          python scripts/refactor_pipeline.py --module "$MODULE"

      - name: Upload Smell Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smell-report
          path: scripts/smell_report.json
          if-no-files-found: ignore
